    <script>

        let FinalTime={
            wakeUpTime:"",
            lunchTime:"",
            napTime:""
        }

        let partyTime=false;


        function data(){
            const date = new Date();
            const time={
        hours:date.getHours(),
        minutes:date.getMinutes(),
        seconds:date.getSeconds()
                    }
                    return time;
        }



        setInterval(()=>{
                    const time=data();
                    document.querySelector("#time").innerText=`${time.hours}:${time.minutes}:${time.seconds} ${time.hours>=12?'PM!':'AM!'}`
                },1000)   
                const changeImg = () =>{
                    partyTime = !partyTime;

                    if(partyTime){
                    document.querySelector('img').src='https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/08/partyTime.jpg';

                    document.querySelector('button').innerText ='PARTY OVER !';
                                }else{

                    document.querySelector('button').innerText ='PARTY TIME !';
                    changi(event);
                                }
                }



        
            let newDate = new Date();
            let newHour=newDate.getHours();

            function changi(event){

                if(Number(FinalTime.wakeUpTime)===Number(newHour)){
                    document.querySelector('img').src='https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/08/normalTime.jpg';
